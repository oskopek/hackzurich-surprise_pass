  <meta charset="UTF-8">

<body>
<!-- partial:index.partial.html -->
<!-- multistep form -->
<form id="msform" action="/process_form">
  <!-- progressbar -->
  <ul id="progressbar">
    <li class="active">Personal details</li>
    <li>Preferences</li>
    <li>Surprise!</li>
  </ul>
  <!-- fieldsets -->
  <fieldset>
    <h2 class="fs-title">Personal details</h2>
    <!-- <h3 class="fs-subtitle">This is step 1</h3> -->
    <input type="text" name="first-name" placeholder="First Name" />
    <input type="text" name="last-name" placeholder="Last Name" />
    <input type="text" name="email" placeholder="Email" />
    <input type="button" name="next" class="next action-button" value="Next" />
  </fieldset>
  <fieldset>
    <h2 class="fs-title">Preferences</h2>
    <h3 class="fs-subtitle">Help us surprise you!</h3>
    <input type="text" name="origin" placeholder="Origin" required/>
    <input type="date" name="date" id="date" min='1899-01-01' max='2000-13-13' value='1899-01-01' required/>
    <input type="time" name="time" id="departure" min='00:00' max='23:55' value='00:00' required/>
    <select name="halbtax" form="msform" required>
      <option value="yes" selected="selected">With Halbtax</option>
      <option value="no">Without Halbtax</option>
    </select>
    <select name="type" form="msform" required>
      <option disabled="disabled" selected="selected">Choose trip option</option>
      <option value="city">City trip</option>
      <option value="hike">Hike</option>
    </select>
    <select name="duration" form="msform" required>
      <option disabled="disabled" selected="selected">Maximum time until destination</option>
      <option value="1">1 Hour</option>
      <option value="2">2 Hours</option>
      <option value="3">3 Hours</option>
      <option value="4">4 Hours</option>
      <option value="5">5 Hours</option>
    </select>

    <input type="button" name="previous" class="previous action-button" value="Previous" />
    <!-- <input type="submit" name="next" class="next action-button" value="Submit"/> -->
    <input type="button" name="next" class="next action-button" value="Buy" />

  </fieldset>
